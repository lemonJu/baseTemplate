<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script src="../dist/template.js"></script>
</head>

<body>
    <div id="app">
        {{ if (print) { }}
        <h1>{{=title}}</h1>
        <ol>
            {{ for (var i=0 ; i
            < list.length; i ++) { }} <li>索引 {{=i + 1 }} ： {{=list[i] }}
                </li>
                {{ } }}
        </ol>
        {{ } }}
    </div>
</body>
<script>
template.render('app', {
    title: '例子',
    print: true,
    list: ['123', '222', '333', '44']
}, {
    openTag: '{{',
    closeTag: '}}',
    outTag: '='
})
</script>

</html>
